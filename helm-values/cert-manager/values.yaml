# =============================================================================
# CERT-MANAGER VALUES
# =============================================================================
# Aula 07 - PosTech DevOps - Observabilidade no Kubernetes
# Configuração para cert-manager (Certificados SSL automáticos com Let's Encrypt)
# =============================================================================

# =============================================================================
# GLOBAL CONFIGURATION
# =============================================================================
global:
  # Configurações de leader election
  leaderElection:
    namespace: cert-manager

# =============================================================================
# CRDS CONFIGURATION
# =============================================================================
crds:
  # Instalar CRDs automaticamente
  enabled: true
  # Manter CRDs ao desinstalar
  keep: true

# =============================================================================
# CONTROLLER CONFIGURATION
# =============================================================================
# Recursos computacionais do controller
resources:
  requests:
    cpu: 10m
    memory: 32Mi
  limits:
    cpu: 100m
    memory: 128Mi

# Configurações de segurança
securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000
  seccompProfile:
    type: RuntimeDefault

containerSecurityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  seccompProfile:
    type: RuntimeDefault

# Configurações de pod
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000
  seccompProfile:
    type: RuntimeDefault

# Node selector
nodeSelector:
  kubernetes.io/os: linux

# Tolerations
tolerations: []

# Affinity
affinity: {}

# =============================================================================
# WEBHOOK CONFIGURATION
# =============================================================================
webhook:
  # Recursos computacionais do webhook
  resources:
    requests:
      cpu: 10m
      memory: 32Mi
    limits:
      cpu: 100m
      memory: 128Mi
  
  # Configurações de segurança
  securityContext:
    runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000
    seccompProfile:
      type: RuntimeDefault
  
  containerSecurityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
      - ALL
    readOnlyRootFilesystem: true
    runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 1000
    seccompProfile:
      type: RuntimeDefault

# =============================================================================
# CAINJECTOR CONFIGURATION
# =============================================================================
cainjector:
  # Recursos computacionais do cainjector
  resources:
    requests:
      cpu: 10m
      memory: 32Mi
    limits:
      cpu: 100m
      memory: 128Mi
  
  # Configurações de segurança
  securityContext:
    runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000
    seccompProfile:
      type: RuntimeDefault
  
  containerSecurityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
      - ALL
    readOnlyRootFilesystem: true
    runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 1000
    seccompProfile:
      type: RuntimeDefault

# =============================================================================
# STARTUPAPICHECK CONFIGURATION
# =============================================================================
startupapicheck:
  # Recursos computacionais do startup API check
  resources:
    requests:
      cpu: 10m
      memory: 32Mi
    limits:
      cpu: 100m
      memory: 128Mi
  
  # Configurações de segurança
  securityContext:
    runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000
    seccompProfile:
      type: RuntimeDefault
  
  containerSecurityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
      - ALL
    readOnlyRootFilesystem: true
    runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 1000
    seccompProfile:
      type: RuntimeDefault

# =============================================================================
# RBAC CONFIGURATION
# =============================================================================
rbac:
  create: true

# =============================================================================
# SERVICE ACCOUNT CONFIGURATION
# =============================================================================
serviceAccount:
  create: true
  automountServiceAccountToken: true

# =============================================================================
# ADDITIONAL CONFIGURATIONS
# =============================================================================

# Configurações de namespace
namespaceOverride: ""

# Labels comuns
commonLabels:
  app.kubernetes.io/part-of: observability-stack
  course: postech-devops
  class: aula-07

# Annotations comuns
commonAnnotations: {}

# Configurações de imagem
image:
  pullPolicy: IfNotPresent

# Configurações de log
logLevel: 2

# Configurações de prometheus
prometheus:
  enabled: true
  servicemonitor:
    enabled: false
    prometheusInstance: default
    targetPort: 9402
    path: /metrics
    interval: 60s
    scrapeTimeout: 30s
    labels: {}
    annotations: {}
    honorLabels: false
    endpointAdditionalProperties: {}

# Configurações de DNS
dns01RecursiveNameservers: ""
dns01RecursiveNameserversOnly: false

# Configurações de feature gates
featureGates: ""

# Configurações de volumes extras
extraVolumes: []
extraVolumeMounts: []

# Configurações de argumentos extras
extraArgs: []

# Configurações de variáveis de ambiente
extraEnv: []