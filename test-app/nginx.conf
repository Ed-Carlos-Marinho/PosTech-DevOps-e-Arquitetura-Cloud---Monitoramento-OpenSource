# =============================================================================
# NGINX CONFIGURATION - TEST APPLICATION PROXY
# =============================================================================
# Configuração do Nginx para proxy da aplicação de teste
# Aula 04 - PosTech DevOps e Arquitetura Cloud - Monitoramento OpenSource
# =============================================================================

events {
    worker_connections 1024;
}

http {
    # Configurações básicas
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Log format personalizado para análise detalhada
    log_format detailed '$remote_addr - $remote_user [$time_local] '
                        '"$request" $status $body_bytes_sent '
                        '"$http_referer" "$http_user_agent" '
                        '$request_time $upstream_response_time '
                        '$upstream_addr $upstream_status';
    
    # Log format JSON para parsing estruturado
    log_format json_logs escape=json '{'
                        '"timestamp":"$time_iso8601",'
                        '"remote_addr":"$remote_addr",'
                        '"remote_user":"$remote_user",'
                        '"request":"$request",'
                        '"status":$status,'
                        '"body_bytes_sent":$body_bytes_sent,'
                        '"http_referer":"$http_referer",'
                        '"http_user_agent":"$http_user_agent",'
                        '"request_time":$request_time,'
                        '"upstream_response_time":"$upstream_response_time",'
                        '"upstream_addr":"$upstream_addr",'
                        '"upstream_status":"$upstream_status"'
                        '}';
    
    # Desabilitar logs padrão do Nginx (stdout/stderr)
    # e forçar uso de arquivos
    access_log /var/log/nginx/access.log detailed;
    error_log /var/log/nginx/error.log warn;
    
    # Configurações de performance
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 2048;
    
    # Configuração do servidor
    server {
        listen 80;
        server_name _;
        
        # Logs já configurados no bloco http acima
        # access_log e error_log serão herdados
        
        # Proxy para aplicação de teste
        location / {
            proxy_pass http://test-app:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
        
        # Endpoint de status do Nginx
        location /nginx-status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 172.16.0.0/12;  # Rede Docker
            deny all;
        }
        
        # Endpoint para gerar logs de erro (para testes)
        location /nginx-error-test {
            return 500 "Simulated Nginx error for testing";
        }
        
        # Endpoint para gerar logs de acesso variados
        location /load-test {
            # Simular diferentes códigos de resposta
            if ($arg_code = "404") {
                return 404 "Not found for testing";
            }
            if ($arg_code = "403") {
                return 403 "Forbidden for testing";
            }
            if ($arg_code = "500") {
                return 500 "Server error for testing";
            }
            
            proxy_pass http://test-app:5000/;
        }
    }
}